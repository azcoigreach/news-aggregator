# News Aggregator Bootstrap Configuration
# This file contains ONLY the minimal settings required to start the application
# All user-configurable settings should be managed through the API

# Application Bootstrap Settings
APP_NAME=News Aggregator
VERSION=0.1.0
HOST=0.0.0.0
PORT=8000
DEBUG=false
LOG_LEVEL=INFO

# Essential Service Connections (deployment-specific)
# Database connection - required to start the application
DATABASE_URL=postgresql://postgres:password@postgres:5432/news_aggregator
DATABASE_ECHO=false
DATABASE_POOL_SIZE=10
DATABASE_MAX_OVERFLOW=20

# Redis connection - required for task queue
REDIS_URL=redis://redis:6379/0

# Celery task queue - required for background processing
CELERY_BROKER_URL=redis://redis:6379/0
CELERY_RESULT_BACKEND=redis://redis:6379/0

# Security - minimal bootstrap secret (should be changed via API)
SECRET_KEY=bootstrap-secret-change-via-api

# Note: All other settings (API keys, crawling preferences, fact-check settings, etc.)
# should be configured through the API endpoints after the application starts.
# See /api/v1/configuration/ endpoints for user-configurable settings.